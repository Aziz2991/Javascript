<body>
    <h2>My First javascript</h2>
    
    <p id="bulb">Bulb is off</p>
    <button onclick="bulbon()">turn on bulb</button>
    <button onclick="bulboff()">turn off bulb</button>
    <br>
    <p id="light">Light is off</p>
    <button onclick="lighton()">Turn on Light</button>
    <button onclick="lightoff()">Turn off Light</button>
</body>
<script>
function bulbon(){
    document.getElementById("bulb").innerHTML = "bulb is on";
}
function bulboff(){
    document.getElementById("bulb").innerHTML = "bulb is off";
}

function lighton()
{
    document.getElementById("light").innerHTML = "Light is on";
}
function lightoff()
{
    document.getElementById("light").innerHTML = "Light is off";
}
